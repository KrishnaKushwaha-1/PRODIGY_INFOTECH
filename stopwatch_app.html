<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .stopwatch {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    #display {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .buttons button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      opacity: 0.8;
    }
    .start { background: #22c55e; color: white; }
    .pause { background: #f59e0b; color: white; }
    .reset { background: #ef4444; color: white; }
    .lap { background: #3b82f6; color: white; }
    #laps {
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
    }
    #laps li {
      background: #f1f5f9;
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="startStopwatch()">Start</button>
      <button class="pause" onclick="pauseStopwatch()">Pause</button>
      <button class="reset" onclick="resetStopwatch()">Reset</button>
      <button class="lap" onclick="lapTime()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let timer = null;
    let running = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").innerText = `${h}:${m}:${s}`;
    }

    function stopwatch() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }
      updateDisplay();
    }

    function startStopwatch() {
      if (!running) {
        timer = setInterval(stopwatch, 1000);
        running = true;
      }
    }

    function pauseStopwatch() {
      clearInterval(timer);
      running = false;
    }

    function resetStopwatch() {
      clearInterval(timer);
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
      running = false;
      document.getElementById("laps").innerHTML = "";
    }

    function lapTime() {
      if (running) {
        let lapsList = document.getElementById("laps");
        let li = document.createElement("li");
        li.textContent = document.getElementById("display").innerText;
        lapsList.appendChild(li);
      }
    }
  </script>
</body>
</html>
